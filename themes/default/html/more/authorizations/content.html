<script>
var GC = D.querySelectorAll('.area_validate'),

    TO = D.querySelector('#navigation-before'),

    TS = D.querySelector('#navigation-last'),
    TN = D.querySelector('#page-now'),
    GD = function(){
        var self = this,
            auth_id = self.getAttribute('data-id');
        self.setAttribute('disabled', true), addClass(self, 'spinner-is-loading');
        Req('{$url->{req/rol-admin/get-aitems}}', function(e){
            if(e.status == 200){
                for (var key in e.items) {
                    var el = D.querySelector('#'+key),
                        text = e.items[key];
                    if(key == 'court') text = e.items['coutxt'];
                    if(key != 'coutxt') {
                        el.value = '', el.value = text;
                    }
                }
                GI.style.display = "block", D.body.style.overflow = "hidden", GB.setAttribute('data-id', auth_id), self.removeAttribute('disabled'), removeClass(self, 'spinner-is-loading');
            } else {
                self.removeAttribute('disabled'), removeClass(self, 'spinner-is-loading');
            }
        }, "POST", "&id=" + auth_id)
    },
    TA = 1,
    TT = {#total_pages};

addEvent(GB, 'click', function(){
    var self = this,
        GZ = GJ.parentNode;
    console.log(GJ.value, GU.value);
    if(GJ.value == '' || GU.value == ''){
        for (var j = 0, i = GC.length; j < i; j++){
            var el = GC[j],
                GZ = el.parentNode,
                GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
            if(el.value == '' && !el.getAttribute('disabled')){
                GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), timeDelay(function(){
                    addClass(GI, 'efect-boom'), timeDelay(function(){
                        removeClass(GI, 'efect-boom')
                    }, 200)
                }, 700);
                if(GC[GC.length-1] == el) return false;
            } else {
                GH.querySelector('.text-error').innerText = "", removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
            }
        }
    } else {
        for (var j = 0, i = GC.length; j < i; j++) {
            var el = GC[j],
                GZ = el.parentNode,
                GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
            if(el.value != ''){
                GH.querySelector('.text-error').innerText = "", removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
            }
        }
    }

    GB.setAttribute('disabled', true), addClass(GB, 'spinner-is-loading');
    Req('{$url->{req/rol-admin/this-authorizations}}', function(e){
        console.log(e);
        if(e.status == 200){
            GI.style.display = "", loadAlert("{$word->you_have_authorized_teacher_successfully}"), preloadPage('&one=more&page=authorizations');
        } else {
            if (e.errors != undefined) {
                for (var j = 0, i = e.errors.length; j < i; j++){
                    var el = D.querySelector('#'+e.errors[j]),
                        GZ = el.parentNode,
                        GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
                    addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), GH.querySelector('.text-error').innerText = '*{$word->please_enter_valid_value}', timeDelay(function(){
                        addClass(GI, 'efect-boom'), timeDelay(function(){
                            removeClass(GI, 'efect-boom')
                        }, 200)
                    }, 700);
                }
            } else if(e.emptys != undefined){
                for (var j = 0, i = e.emptys.length; j < i; j++){
                    var el = D.querySelector('#'+e.emptys[j]),
                        GZ = el.parentNode,
                        GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
                    if(!el.getAttribute('disabled')) GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), timeDelay(function(){
                            addClass(GI, 'efect-boom'), timeDelay(function(){
                                removeClass(GI, 'efect-boom')
                            }, 200)
                        }, 700);
                }
            } else {
                loadAlert(e.error, 1)
            }
            GB.removeAttribute('disabled'), removeClass(GB, 'spinner-is-loading');
        }
    }, "POST", "&id=" + self.getAttribute('data-id') + "&expires=" + GJ.value + "&status=" + GU.value)
}), addEvent(D.querySelector('#close-alert'), 'click', function(){
    GI.style.display = "", D.body.style.overflow = "";
}), addEvent(GA, 'keyup', function(){
    var self = this,
        TZ = D.querySelector('#table-footer');
    Req('{$url->{req/rol-admin/search-authorizations}}', function(e){
        console.log(e);
        if(e.status == 200){
            <?php echo($TEMP['#total_pages'] > 1) ? "TT = e.total_pages, TA = 1, TO.setAttribute('disabled', true), TR.setAttribute('disabled', true), TE.removeAttribute('disabled'), TS.removeAttribute('disabled'), D.querySelector('#total-pages').innerText = TT, TN.innerText = TA, TZ && (TT <= 1 ? TZ.style.display = 'none' : TZ.removeAttribute('style')), " : ""?>D.querySelector('#container-pages').innerHTML = e.html, loadPage(D.querySelectorAll('a[target="_self"]')), GW = D.querySelectorAll('.show_vmodal');
            for(var j = 0, i = GW.length; j < i; j++) addEvent(GW[j], "click", GD);
        } else {
            D.querySelector('#container-pages').innerHTML = e.html<?php echo($TEMP['#total_pages'] > 1) ? ', TZ.style.display = "none"' : '';?>; 
        }
    }, "POST", "&keyword=" + self.value)
});
for(var j = 0, i = GW.length; j < i; j++) addEvent(GW[j], "click", GD);
for (var j = 0, i = GL.length; j < i; j++) addEvent(GL[j], "click", function(){
    var self = this,
        type = self.getAttribute('data-type');
    if(type == 'after') {
        if(TT > TA) {
            TA++;
            TR.removeAttribute('disabled');
            TO.removeAttribute('disabled');
            TN.innerText = TA;
        }
    } else if(type == 'before'){
        if(TA > 1){
            TA--;
            TS.removeAttribute('disabled');
            TE.removeAttribute('disabled');
            TN.innerText = TA;
        }
    } else if(type == 'last')   {
        TA = TT;
        TS.setAttribute('disabled', true);
        TR.removeAttribute('disabled');
        TO.removeAttribute('disabled');
        TN.innerText = TT;
    } else if(type == 'first') {
        TA = 1;
        TR.setAttribute('disabled', true);
        TE.removeAttribute('disabled');
        TS.removeAttribute('disabled');
        TN.innerText = 1;
    }
    if(TA == 1){
        TR.setAttribute('disabled', true);
        TO.setAttribute('disabled', true);
    } else if(TA == TT) {
        TS.setAttribute('disabled', true);
        TE.setAttribute('disabled', true);
    }
    Req("{$url->{req/rol-admin/table-authorizations}}", function(e){
        if(e.status == 200){
            D.querySelector('#container-pages').innerHTML = e.html, GW = D.querySelectorAll('.show_vmodal');
            for(var j = 0, i = GW.length; j < i; j++) addEvent(GW[j], "click", GD);
        } else {
            TE.setAttribute('disabled', true), TO.setAttribute('disabled', true), TR.setAttribute('disabled', true), TS.setAttribute('disabled', true), TA = 1, loadAlert('{$word->error}', 1);
        }
    }, "POST", "&page_id=" + TA + "&total-pages={#total_pages}&keyword=" + GA.value)
});
