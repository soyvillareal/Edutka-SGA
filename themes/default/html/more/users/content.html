<script>
var GE = D.querySelectorAll('.show_emodal'),

    GI = D.querySelector('#alert-users'),

    GG = D.querySelector('#role'),

    TE = D.querySelector('#navigation-after'),
    TO = D.querySelector('#navigation-before'),

    TS = D.querySelector('#navigation-last'),

    bDisabled = function(){

            GB.setAttribute('disabled', true);
        }
    },
    GS = function(){
        var self = this,
            user_id = self.getAttribute('data-id');
        self.setAttribute('disabled', true), addClass(self, 'spinner-is-loading');
        Req('{$url->{req/rol-academic/get-uitems}}', function(e){
            if(e.status == 200){
                for (var key in e.items) D.querySelector('#'+key).value = e.items[key];
                GI.style.display = "block", D.body.style.overflow = "hidden", GB.setAttribute('data-id', user_id), self.removeAttribute('disabled'), removeClass(self, 'spinner-is-loading'), scrollTo(0, D.querySelector('.content-modal-body'));
            } else {
                loadAlert(e.error, 1), self.removeAttribute('disabled'), removeClass(self, 'spinner-is-loading');
            }
        }, "POST", "&id=" + user_id)
    },
    TA = 1,
    TT = {#total_pages};

addEvent(D.querySelector('#cancel-alert'), 'click', function(){
    GI.style.display = "", D.body.style.overflow = "";
}), addEvent(GB, 'click', function(){
    var self = this;
    if(GM.value == '' || GU.value == '' || GF.value == ''<?php echo($TEMP['#admin'] === true) ? " || GG.value == '' || GP.value == ''" : "";?>){
        for (var j = 0, i = GC.length; j < i; j++){
            var el = GC[j],
                GZ = el.parentNode,
                GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
            if(el.value == '' && !el.getAttribute('disabled')){
                GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), timeDelay(function(){
                    addClass(GI, 'efect-boom'), timeDelay(function(){
                        removeClass(GI, 'efect-boom')
                    }, 200)
                }, 700);
            }
        }
        return false;
    } else {
        for (var j = 0, i = GC.length; j < i; j++) {
            var el = GC[j],
                GZ = el.parentNode,
                GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
            if(el.value != ''){
                GH.querySelector('.text-error').innerText = "", removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
            }
        }
    }
    GB.setAttribute('disabled', true), addClass(GB, 'spinner-is-loading');
    Req('{$url->{req/rol-academic/this-users}}', function(e){
        if(e.status == 200){
            GI.style.display = "", loadAlert("{$word->user_updated_successfully}"), preloadPage('&one=more');
        } else {
            if (e.errors != undefined) {
                for (var j = 0, i = e.errors.length; j < i; j++){
                    var el = D.querySelector('#'+e.errors[j]),
                        GZ = el.parentNode,
                        GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
                    addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), GH.querySelector('.text-error').innerText = '*{$word->please_enter_valid_value}', timeDelay(function(){
                        addClass(GI, 'efect-boom'), timeDelay(function(){
                            removeClass(GI, 'efect-boom')
                        }, 200)
                    }, 700);
                }
            } else if(e.emptys != undefined){
                for (var j = 0, i = e.emptys.length; j < i; j++){
                    var el = D.querySelector('#'+e.emptys[j]),
                        GZ = el.parentNode,
                        GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
                    if(!el.getAttribute('disabled')) GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), timeDelay(function(){
                            addClass(GI, 'efect-boom'), timeDelay(function(){
                                removeClass(GI, 'efect-boom')
                            }, 200)
                        }, 700);
                }
            } else {
                loadAlert(e.error, 1)
            }
            GB.removeAttribute('disabled'), removeClass(GB, 'spinner-is-loading');
        }
    }, "POST", "&id=" + self.getAttribute('data-id') + "&dni=" + GM.value + "&names=" + GU.value + "&surnames=" + GF.value<?php echo($TEMP['#admin'] === true) ? ' + "&role=" + GG.value + "&status=" + GP.value' : '';?>)
}), addEvent(GA, 'input', function(){
    var self = this,
        GY = self.parentNode,
        TZ = D.querySelector('#table-footer');
    addClass(GY, 'spinner-is-loading');
    Req('{$url->{req/rol-academic/search-users}}', function(e){
        if(e.status == 200){
            <?php echo($TEMP['#total_pages'] > 1) ? "TT = e.total_pages, TA = 1, TO.setAttribute('disabled', true), TR.setAttribute('disabled', true), TE.removeAttribute('disabled'), TS.removeAttribute('disabled'), D.querySelector('#total-pages').innerText = TT, TN.innerText = TA, TZ && (TT <= 1 ? TZ.style.display = 'none' : TZ.removeAttribute('style')), " : ""?>removeClass(GY, 'spinner-is-loading'), D.querySelector('#container-pages').innerHTML = e.html, loadPage(D.querySelectorAll('a[target="_self"]')), GE = D.querySelectorAll('.show_emodal');
            for(var j = 0, i = GE.length; j < i; j++) addEvent(GE[j], "click", GS);
        } else {
            removeClass(GY, 'spinner-is-loading'), D.querySelector('#container-pages').innerHTML = e.html<?php echo($TEMP['#total_pages'] > 1) ? ', TZ.style.display = "none"' : '';?>; 
        }
    }, "POST", "&keyword=" + self.value)
}), addEvent(D.querySelector('.number'), 'input', function(){
    this.value = this.value.replace(/[^0-9]/gi, '');
});
for(var j = 0, i = GE.length; j < i; j++) addEvent(GE[j], "click", GS);
for (var j = 0, i = GR.length; j < i; j++) addEvent(GR[j], 'change', bDisabled);
for (var j = 0, i = GC.length; j < i; j++) addEvent(GC[j], 'input', bDisabled);
for (var j = 0, i = GL.length; j < i; j++) addEvent(GL[j], "click", function(){
    var self = this,
        type = self.getAttribute('data-type');
    if(type == 'after') {
        if(TT > TA) {
            TA++;
            TR.removeAttribute('disabled');
            TO.removeAttribute('disabled');
            TN.innerText = TA;
        }
    } else if(type == 'before'){
        if(TA > 1){
            TA--;
            TS.removeAttribute('disabled');
            TE.removeAttribute('disabled');
            TN.innerText = TA;
        }
    } else if(type == 'last')   {
        TA = TT;
        TS.setAttribute('disabled', true);
        TR.removeAttribute('disabled');
        TO.removeAttribute('disabled');
        TN.innerText = TT;
    } else if(type == 'first') {
        TA = 1;
        TR.setAttribute('disabled', true);
        TE.removeAttribute('disabled');
        TS.removeAttribute('disabled');
        TN.innerText = 1;
    }
    if(TA == 1){
        TR.setAttribute('disabled', true);
        TO.setAttribute('disabled', true);
    } else if(TA == TT) {
        TS.setAttribute('disabled', true);
        TE.setAttribute('disabled', true);
    }
    Req("{$url->{req/rol-academic/table-users}}", function(e){
        if(e.status == 200){
            D.querySelector('#container-pages').innerHTML = e.html, GE = D.querySelectorAll('.show_emodal');
            for(var j = 0, i = GE.length; j < i; j++) addEvent(GE[j], "click", GS);
        } else {
            TE.setAttribute('disabled', true), TO.setAttribute('disabled', true), TR.setAttribute('disabled', true), TS.setAttribute('disabled', true), TA = 1, loadAlert(e.error, 1);
        }
    }, "POST", "&page_id=" + TA + "&total-pages={#total_pages}&keyword=" + GA.value)
});
