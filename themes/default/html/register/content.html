<script>
var GI = D.querySelectorAll('.input_key'),
	GL = D.querySelectorAll('.area_validate'),
	GV = D.querySelectorAll('.binput-inleft'),
	GN = D.querySelectorAll('.number'),
	GQ = D.querySelectorAll('.area_changed'),
	GB = D.querySelector('#to-access'),

	GU = D.querySelector('#dni'),
	GO = D.querySelector('#names'),
	GY = D.querySelector('#surnames'),
	GM = D.querySelector('#email'),
	GP = D.querySelector('#password'),
	GC = D.querySelector('#re-password'),
	GG = D.querySelector('#gender'),
	GD = D.querySelector('#day'),
	GJ = D.querySelector('#month'),
	GR = D.querySelector('#year'),
	Ga = D.querySelector('#province'),
	Gb = D.querySelector('#municipality'),

	GE = D.querySelector('.errors'),
	Gc = D.querySelector('#register-boom'),
	Gd = D.querySelector('#move-cube-left'),
	Ge = D.querySelector('#move-cube-right'),
	Gf = D.querySelector('#body-cube'),
	Gg = function(){
		for (var j = 0, i = GL.length; j < i; j++) {
			var el = GL[j],
				GZ = el.parentNode,
				GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
			GH.querySelector('.text-error').innerText = "", removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
		}
	},
	Gh = function(elv){
		for (var j = 0, i = elv.length; j < i; j++) Gi.push(elv[j]['el']);
		for (var j = 0, i = Gi.length; j < i; j++) {
			if(Gi.indexOf('g-recaptcha') != -1 && Gi.length == 1) break;
			if((Gi.indexOf(GP.id) != -1 || Gi.indexOf(GP.id) != -1 || Gi.indexOf(GC.id) != -1 || Gi.indexOf(Ga.id) != -1 || Gi.indexOf(Gb.id) != -1 || Gi.indexOf(GD.id) != -1 || Gi.indexOf(GJ.id) != -1 || Gi.indexOf(GR.id) != -1) && hasClass(Gd, 'active')){
				removeClass(Gd, 'active'), addClass(Ge, 'active'), addClass(Gf, 'move-cube-left');
			} else if((Gi.indexOf(GU.id) != -1 || Gi.indexOf(GO.id) != -1 || Gi.indexOf(GY.id) != -1 || Gi.indexOf(GM.id) != -1 || Gi.indexOf(GG.id) != -1) && hasClass(Ge, 'active'))  {
				removeClass(Ge, 'active'), addClass(Gd, 'active'), removeClass(Gf, 'move-cube-left');
			}
		}
		Gi = [];
	},
	bDisabled = function(){
		if(GU.value != '' && Ga.value != '' && Gb.value != '' && GO.value != '' && GY.value != '' && GM.value != '' && GP.value != '' && GC.value != '' && GD.value != '' && GJ.value != '' && GR.value != ''){
			removeClass(GB, 'cdisabled')
		} else {
			addClass(GB, 'cdisabled')
		}
	},
	GF = function(){
		if(GU.value == '' || Ga.value == '' || Gb.value == '' || GO.value == '' || GY.value == '' || GM.value == '' || GP.value == '' || GC.value == '' || GG.value == '' || GD.value == '' || GJ.value == '' || GR.value == '') return false;
		GX = !1, GE.innerText = "";

		if((GU.value == '' || Ga.value == '' || Gb.value == '' || GO.value == '' || GY.value == '' || GM.value == '' || GP.value == '' || GC.value == '' || GG.value == '' || GD.value == '' || GJ.value == '' || GR.value == '') && D.querySelector('#g-recaptcha-response').value == '' && !GX){
			for (var j = 0, i = GL.length; j < i; j++){
				var el = GL[j],
					GZ = el.parentNode,
					GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
				if(el.value == ''){
					GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), timeDelay(function(){
						addClass(Gc, 'efect-boom'), timeDelay(function(){
							removeClass(Gc, 'efect-boom')
						}, 200)
					}, 700);
				} else {
					if((el.id != 'day' && el.id == 'month' && el.id == 'year') || ((el.id == 'day'|| el.id == 'month' || el.id == 'year') && el.value != '')){
						GH.querySelector('.text-error').innerText = "";
					}
					removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
				}
			}
			return false;
		} else {
			for (var j = 0, i = GL.length; j < i; j++) {
				var el = GL[j],
					GZ = el.parentNode,
					GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
				if(el.value != ''){
					GH.querySelector('.text-error').innerText = "", removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
					if((el.id == 'day' || el.id == 'year') && !(GJ.value > 0 && GJ.value < 13 && GR.value > 0 && GR.value < 32768 && GD.value > 0 && GD.value <= (new Date(GR.value, GJ.value, 0)).getDate() && GR.value <= (new Date()).getFullYear())){
						if(GR.value > (new Date()).getFullYear()){
							addClass(GR, 'border-red'), addClass(GR, 'boxshadow-red');
						} else {
							addClass(GJ, 'border-red'), addClass(GJ, 'boxshadow-red'), addClass(GD, 'border-red'), addClass(GD, 'boxshadow-red');
						}
						GH.querySelector('.text-error').innerText = "*{$word->please_enter_valid_date}";
						return false;
					}
				}
			}
		}
		removeClass(GE, 'color-green'), removeClass(GE, 'border-green'), addClass(GB, 'spinner-is-loading'), GB.setAttribute('disabled', true);
		Req("{$url->{req/to-access/register}}", function(e){
			console.log(e);
			if(e.status == 200){
				if(e.url == undefined){
					addClass(GE, 'color-green'), addClass(GE, 'border-green'), removeClass(GB, 'spinner-is-loading'), GB.removeAttribute('disabled'), GE.innerText = "{$word->successfully_joined_desc}";
				} else {
					window.location = e.url;
				}
			} else {
				removeClass(GB, 'spinner-is-loading'), GB.removeAttribute('disabled');
				if(e.errors != undefined){
					Gh(e.errors);
					for (var j = 0, i = e.errors.length; j < i; j++){
						var els = e.errors[j]['el'],
							elp = els.split('-'),
							ela = elp.indexOf('g'),
							elb = elp.indexOf('re'),
							el = els.indexOf('-') == -1 || ela != -1 || elb != -1 ? D.querySelector('#'+els) : D.querySelector('#'+elp[0]),
							GZ = el.parentNode,
							GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
						GH.querySelector('.text-error').innerText = '*'+e.errors[j]['error'], timeDelay(function(){
							addClass(Gc, 'efect-boom'), timeDelay(function(){
								removeClass(Gc, 'efect-boom')
							}, 200)
						}, 700);
						if(els.indexOf('-') == -1 || ela != -1 || elb != -1){
							addClass(el, 'border-red'), addClass(el, 'boxshadow-red');
						} else {
							for (var j = 0, i = elp.length; j < i; j++){
								var del = D.querySelector('#'+elp[j]);
								addClass(del, 'border-red'), addClass(del, 'boxshadow-red');
							} 
						}
					}
				} else if(e.emptys != undefined){
					Gh(e.emptys);
					for (var j = 0, i = e.emptys.length; j < i; j++){
						var el = D.querySelector('#'+e.emptys[j]),
							GZ = el.parentNode,
							GH = hasClass(GZ, 'group-validate') ? GZ : GZ.parentNode;
						GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red'), timeDelay(function(){
								addClass(Gc, 'efect-boom'), timeDelay(function(){
									removeClass(Gc, 'efect-boom')
								}, 200)
							}, 700);
					}
				} else {
					removeClass(GB, 'spinner-is-loading'), GB.removeAttribute('disabled'), GE.innerText = e.error;
				}
			}
		}, "POST", "&form_key={#form_key}&dni=" + GU.value + "&password=" + GP.value + "&re-password=" + GC.value + "&gender=" + GG.value + "&email=" + GM.value + "&day=" + GD.value + "&month=" + GJ.value + "&year=" + GR.value + "&names=" + GO.value + "&surnames=" + GY.value + "&province=" + Ga.value + "&municipality=" + Gb.value<?php echo $TEMP['#settings']['recaptcha'] == 'on' ? ' + "&recaptcha=" + D.querySelector("#g-recaptcha .g-recaptcha-response").value' : ''?>)
	},
	GX = !1,
	Gi = [],
	GK = "{$bubbles}".split(',');
GU.focus(), timeDelay(function(){
	if(GK.length > 0){
		Req("{$url->{req/to-access/bubbles}}", function(e){
			if(e.status == 200){
				GK = e.bubbles;
				for (var j = 0, i = e.bubble.length; j < i; j++){
					var GT = e.bubble[j],
						el = D.querySelector('#bubble-'+j);
					if(el){
						el.setAttribute('src', GT);
					} else {
						D.querySelector('.container-bubbles').innerHTML += '<li class="bubble-'+j+'"><img id="bubble-'+j+'" src="'+GT+'"/></li>'
					}
				}
			}
		}, "POST", "&bubbles=" + GK)
	}
}, 14000, 1), addEvent(D, 'keydown', function(e){
	if((e.which == 13 || e.keyCode == 13) && GX){
		GF();
