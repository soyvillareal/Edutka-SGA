<script>
var GI = D.querySelectorAll('.input_key'),
	GL = D.querySelectorAll('.area_validate'),
	GV = D.querySelectorAll('.binput-inleft'),
	GN = D.querySelectorAll('.number'),
	GQ = D.querySelectorAll('.cont-select'),
	GB = D.querySelector('#to-access'),
	GU = D.querySelector('#username'),
	GM = D.querySelector('#email'),
	GP = D.querySelector('#password'),
	GC = D.querySelector('#re-password'),
	GG = D.querySelector('#gender'),
	GD = D.querySelector('#day'),
	GJ = D.querySelector('#month'),
	GR = D.querySelector('#year'),
	GE = D.querySelector('.errors'),
	bDisabled = function(){
		if(GU.value != '' && GM.value != '' && GP.value != '' && GC.value != '' && GD.value != '' && GJ.value != '' && GR.value != ''){
			GB.removeAttribute('disabled');
		} else {
			GB.setAttribute('disabled', true)
		}
	},
	GF = function(){
		GX = !1;
		GE.innerText = "";
		if((GU.value == '' || GM.value == '' || GP.value == '' || GC.value == '' || GG.value == '' || GD.value == '' || GJ.value == '' || GR.value == '') && !GX){
			for (var j = 0, i = GL.length; j < i; j++){
				var el = GL[j],
					GZ = el.parentNode,
					GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode;
				if(el.value == ''){
					GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}', addClass(el, 'border-red'), addClass(el, 'boxshadow-red');
				}
			}
			return false;
		} else {
			for (var j = 0, i = GL.length; j < i; j++) {
				var el = GL[j],
					GZ = el.parentNode,
					GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode;
				if(el.value != '' || (el.id == 'g-recaptcha' && el.querySelector('#g-recaptcha-response').value != '')){
					GH.querySelector('.text-error').innerText = "", removeClass(el, 'border-red'), removeClass(el, 'boxshadow-red');
					if((el.id == 'day' || el.id == 'year') && !(GJ.value > 0 && GJ.value < 13 && GR.value > 0 && GR.value < 32768 && GD.value > 0 && GD.value <= (new Date(GR.value, GJ.value, 0)).getDate() && GR.value <= (new Date()).getFullYear())){
						if(GR.value > (new Date()).getFullYear()){
							addClass(GR, 'border-red'), addClass(GR, 'boxshadow-red');
						} else {
							addClass(GJ, 'border-red'), addClass(GJ, 'boxshadow-red'), addClass(GD, 'border-red'), addClass(GD, 'boxshadow-red');
						}
						GH.querySelector('.text-error').innerText = "*{$word->please_enter_valid_date}";
						return false;
					}
				}
			}
		}
		removeClass(GE, 'color-green');
		removeClass(GE, 'border-green');
		addClass(GB, 'tb_spinner-is-loading');
		GB.setAttribute('disabled', true);
		Req("{$url->{req/to-access/register}}", function(e){
			if(e.status == 200){
				if(e.url == undefined){
					addClass(GE, 'color-green');
					addClass(GE, 'border-green');
					removeClass(GB, 'tb_spinner-is-loading');
					GB.removeAttribute('disabled');
					GE.innerText = e.message;
				} else {
					window.location = e.url;
				}
			} else {
				removeClass(GB, 'tb_spinner-is-loading');
				GB.removeAttribute('disabled');
				if(e.err != undefined){
					for (var j = 0, i = e.err.length; j < i; j++){
						var els = e.err[j]['el'].split('-'),
							el = e.err[j]['el'].indexOf('-') == -1 ? D.querySelector('#'+e.err[j]['el']) : D.querySelector('#'+els[0]),
							GZ = el.parentNode,
							GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode;
						GH.querySelector('.text-error').innerText = '*'+e.err[j]['error'];
						if(e.err[j]['el'].indexOf('-') == -1){
							addClass(el, 'border-red');
							addClass(el, 'boxshadow-red');
						} else {
							for (var j = 0, i = els.length; j < i; j++){
								var del = D.querySelector('#'+els[j]);
								addClass(del, 'border-red'), addClass(del, 'boxshadow-red');
							} 
						}
						
					}
				} else if(e.message != undefined){
					removeClass(GB, 'tb_spinner-is-loading');
					GB.removeAttribute('disabled');
					GE.innerText = e.message;
				} else {
					for (var j = 0, i = e.emptys.length; j < i; j++){
						var el = D.querySelector('#'+e.emptys[j]),
							GZ = el.parentNode,
							GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode;
						GH.querySelector('.text-error').innerText = '*{$word->this_field_is_empty}';
						addClass(el, 'border-red');
						addClass(el, 'boxshadow-red');
					}
				}
			}
		}, "POST", "&username=" + GU.value + "&password=" + GP.value + "&re-password=" + GC.value + "&gender=" + GG.value + "&email=" + GM.value + "&day=" + GD.value + "&month=" + GJ.value + "&year=" + GR.value<?php echo $TEMP['#settings']['recaptcha'] == 'on' ? ' + "&recaptcha=" + D.querySelector("#g-recaptcha-response").value' : ''?>)
	},
	GX = !1,
	GK = "{$bubbles}".split(',');
GU.focus(), timeDelay(function(){
	if(GK.length > 0){
		Req("{$url->{req/to-access/bubbles}}", function(e){
			if(e.status == 200){
				GK = e.bubbles;
				for (var j = 0, i = e.bubble.length; j < i; j++){
					var GT = e.bubble[j],
						el = D.querySelector('#bubble-'+j);
					if(el){
						el.setAttribute('src', GT);
					} else {
						D.querySelector('.container-bubbles').innerHTML += '<li class="bubble-'+j+'"><img id="bubble-'+j+'" src="'+GT+'"/></li>'
					}
				}
			}
		}, "POST", "&bubbles=" + GK)
	}
}, 14000, 1), addEvent(D, 'keydown', function(e){
	if((e.which == 13 || e.keyCode == 13) && GX){
		GF();
	}
}), addEvent(GB, 'click', GF);

for(var j = 0, i = GN.length; j < i; j++) addEvent(GN[j], 'input', function(){
	this.value = this.value.replace(/[^0-9]/gi, '');
});

.895 14.033 18.904 13.119 19.714 12 C 18.944 10.935 18 10.06 16.882 9.375 L 17.515 8.375 C 18.151 8.756 18.762 9.211 19.348 9.741 C 19.934 10.271 20.417 10.818 20.799 11.384 C 20.933 11.586 21 11.792 21 12 Z"/>';
		el.setAttribute('type', 'text');
	} else {
		svg.innerHTML = '<path fill="currentColor" d="M 19.714 12 C 18.696 10.361 17.421 9.135 15.887 8.323 C 16.296 9.045 16.5 9.826 16.5 10.667 C 16.5 11.951 16.06 13.05 15.179 13.964 C 14.299 14.877 13.239 15.333 12 15.333 C 10.761 15.333 9.701 14.877 8.821 13.964 C 7.94 13.05 7.5 11.951 7.5 10.667 C 7.5 9.826 7.704 9.045 8.113 8.323 C 6.579 9.135 5.304 10.361 4.286 12 C 5.176 13.424 6.293 14.557 7.636 15.401 C 8.978 16.245 10.433 16.667 12 16.667 C 13.567 16.667 15.022 16.245 16.364 15.401 C 17.707 14.557 18.824 13.424 19.714 12 Z M 12.482 8 C 12.482 7.861 12.435 7.743 12.342 7.646 C 12.248 7.549 12.134 7.5 12 7.5 C 11.163 7.5 10.445 7.811 9.845 8.432 C 9.246 9.054 8.946 9.799 8.946 10.667 C 8.946 10.806 8.993 10.924 9.087 11.021 C 9.181 11.118 9.295 11.167 9.429 11.167 C 9.563 11.167 9.676 11.118 9.77 11.021 C 9.864 10.924 9.911 10.806 9.911 10.667 C 9.911 10.069 10.115 9.559 10.523 9.135 C 10.932 8.712 11.424 8.5 12 8.5 C 12.134 8.5 12.248 8.451 12.342 8.354 C 12.435 8.257 12.482 8.139 12.482 8 Z M 21 12 C 21 12.236 20.933 12.476 20.799 12.719 C 19.862 14.316 18.601 15.595 17.017 16.557 C 15.434 17.519 13.761 18 12 18 C 10.239 18 8.566 17.517 6.983 16.552 C 5.399 15.587 4.138 14.309 3.201 12.719 C 3.067 12.476 3 12.236 3 12 C 3 11.764 3.067 11.524 3.201 11.281 C 4.138 9.691 5.399 8.413 6.983 7.448 C 8.566 6.483 10.239 6 12 6 C 13.761 6 15.434 6.483 17.017 7.448 C 18.601 8.413 19.862 9.691 20.799 11.281 C 20.933 11.524 21 11.764 21 12 Z"/>';

	if(e.which != 13 || e.keyCode != 13){
		var self = this,
			GA = self.id,
			GW = self.value,
			GZ = self.parentNode,
			GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode,
			els = GH.querySelectorAll('.area_validate'),
			GS = GA == 'password' ? GC : GP;
		bDisabled();
		if(GA == 'day' || GA == 'year'){
			for (var j = 0, i = els.length; j < i; j++) removeClass(els[j], 'border-red'), removeClass(els[j], 'boxshadow-red');
		}
		if(GW == ''){
			GH.querySelector('.text-error').innerText = "", removeClass(self, 'border-red'), removeClass(self, 'boxshadow-red'), GX = !1;
			return false;
		}
		Req("{$url->{req/key-validate}}", function(e){
			if(e.status == 200){
				var msg = e.message;
				if(msg == ''){
					removeClass(self, 'border-red'), removeClass(self, 'boxshadow-red');
				} else {
					addClass(self, 'border-red'), addClass(self, 'boxshadow-red');
				}

				}
			} else {
				loadAlert(e.message, 1);
			}
		}, "POST", "&input=" + GW + "&type=" + GA + "&password=" + GP.value + "&re-password=" + GC.value)
	}
