<script>
var YF = D.querySelectorAll('#log-out-session'),
    YL = D.querySelectorAll('.load-table-page'),
    YX = D.querySelector('#alert-delsession'),
    YA = 1,
    YP = function(){
        var id = this.getAttribute("data-session");
        if (!id) { return false; }
        addClass(D.querySelector('#untab-menu'), 'toggle-guid'), removeClass(YX, 'hidden'), YX.querySelector('#delete-session').setAttribute('data-id', id), D.body.style.overflow = "hidden";
    },
    YD = function(){
        removeClass(D.querySelector('#untab-menu'), 'toggle-guid'), addClass(YX, 'hidden'), D.body.style.overflow = "";
    };
<?php if ($TEMP['#settings']['authentication'] == 'on') { ?>
addEvent(D.querySelector("#authentication"), "change", function(){
    Req("{$url->{req/settings/authentication}}", function(e){
        if (e.status == 200) {
            loadAlert(e.message);
        } else {
            loadAlert('{$word->error}', 1);
        }
    }, "POST", "&by_id={$data->id}&authentication=" + this.value)
});
<?php } ?>

addEvent(D.querySelector('#cancel-alert'), 'click', YD), addEvent(D.querySelector('#delete-session'), 'click', function(){
    var self = this,
        id = self.getAttribute('data-id');
    Req("{$url->{req/delete/session}}", function(e){
        if (e.reload == true) {
            location.reload();
        } else if (e.status == 200) {
            D.querySelector('#session_' + id).remove();
        }
        YD();
    }, "POST", "&id=" + id + "&by_id={$data->id}")
})

for (var j = 0, i = YL.length; j < i; j++) addEvent(YL[j], "click", function(){
    var self = this,
        type = self.getAttribute('data-type'),
        YE = D.querySelector('#navigation-after'),
        YO = D.querySelector('#navigation-before'),
        YR = D.querySelector('#navigation-first'),
        YS = D.querySelector('#navigation-last'),
        YN = D.querySelector('#page-now'),
        YT = {#total_pages};
    if(type == 'after') {
        if(YT > YA) {
            YA++;
            YR.removeAttribute('disabled');
            YO.removeAttribute('disabled');
            YN.innerText = YA;
        }
    } else if(type == 'before'){
        if(YA > 1){
            YA--;
            YS.removeAttribute('disabled');
            YE.removeAttribute('disabled');
            YN.innerText = YA;
        }
    } else if(type == 'last')   {
        YA = YT;
        YS.setAttribute('disabled', true);
        YR.removeAttribute('disabled');
        YO.removeAttribute('disabled');
        YN.innerText = YT;
    } else if(type == 'first') {
        YA = 1;
        YR.setAttribute('disabled', true);
        YE.removeAttribute('disabled');
        YS.removeAttribute('disabled');
        YN.innerText = 1;
    }
    if(YA == 1){
        YR.setAttribute('disabled', true);
        YO.setAttribute('disabled', true);
    } else if(YA == YT) {
        YS.setAttribute('disabled', true);
        YE.setAttribute('disabled', true);
    } 
    Req("{$url->{req/table-load-pages}}", function(e){
        if(e.status == 200){
            D.querySelector('#container-pages').innerHTML = e.html;
            var YF = D.querySelectorAll('#log-out-session');
            for (var j = 0, i = YF.length; j < i; j++) addEvent(YF[j], "click", YP);
        } else {
            YE.setAttribute('disabled', true), YO.setAttribute('disabled', true), YR.setAttribute('disabled', true), YS.setAttribute('disabled', true), YA = 1, loadAlert('{$word->error}', 1);
        }
    }, "POST", "&page_id=" + YA + "&type=sessions&by_id={$settings_id}")
});
for (var j = 0, i = YF.length; j < i; j++) addEvent(YF[j], "click", YP);
</script>
